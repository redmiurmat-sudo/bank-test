<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>банкНО — ПИН-код</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .initial-loader {
            color: #3b82f6;
            font-size: 14px;
            font-weight: 500;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .error-overlay {
            color: #ef4444;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 8px;
            max-width: 90%;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        // Перехват критических ошибок до загрузки React
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div class="error-overlay">
                        <strong>Ошибка загрузки:</strong><br>
                        ${msg}<br>
                        <small>Строка: ${lineNo}</small>
                    </div>
                `;
            }
            return false;
        };
    </script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">Запуск приложения...</div>
    </div>
    <!-- Явный вызов модуля для GitHub Pages -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
